<form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Registrierung</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field hintLabel="Einloggen mit Nutzername und Passwort" class="full-width">
            <input matInput placeholder="Nutzername" formControlName="usernamea">
            <mat-icon matSuffix >person_add</mat-icon>
            <mat-error *ngIf="registerForm.controls['usernamea'].hasError('required')">
              Nutzername <strong>erforderlich</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

 
      
      <div class="row">
        <div class="col">
          <mat-form-field hintLabel="Mind. 8 Zeichen, mind. 1 Groß- und Kleinbuchstaben, Ziffer und Sonderzeichen" class="full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Passwort" formControlName="passworda">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="registerForm.controls['passworda'].hasError('required')">
              8 Stelliges Passwort <strong>erforderlich</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field hintLabel="E-Mail-Adresse zum Kontaktieren verwendet" class="full-width">
            <input matInput placeholder="E-Mail" formControlName="emaila">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.controls['emaila'].hasError('required')">
              E-Mail-Adresse <strong>erforderlich</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field hintLabel="Wählen Sie eine der beiden Rollen aus" class="full-width">
            <mat-select placeholder="Rolle" formControlName="rolea">
              <mat-option *ngFor="let rolea of roles" [value]="rolea">
                {{ rolea }}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>group</mat-icon>
            <mat-error *ngIf="registerForm.controls['rolea'].hasError('required')">
              Rolle <strong>erforderlich</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Registrieren</button>
    </mat-card-actions>
  </mat-card>
</form>
