<mat-toolbar color="primary" class="flex" style="margin-left: 0;" *ngIf="isLoggedIn">

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    
    <a mat-menu-item [routerLink]="'arzttable'" >Ärtzteverwaltung</a>
    <a mat-menu-item [routerLink]="'arztadd'" >Arzt hinzufügen</a>
    <a mat-menu-item [routerLink]="'admin'" >Adminverwaltung</a>

  </mat-menu>
  <span class="left">Doctari Ärtzteservice</span>
  <button mat-icon-button class="right" *ngIf="isLoggedIn" (click)="callLogout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-toolbar color="primary" class="flex" style="margin-left: 0;" *ngIf="!isLoggedIn">
  <button mat-icon-button class="right" *ngIf="isLoggedIn" (click)="callLogin()">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
