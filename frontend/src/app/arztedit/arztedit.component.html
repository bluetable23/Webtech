<main class="d-flex min-vh-100">
  <mat-card class="container mt-5">
    <mat-card-header>
      <mat-card-title *ngIf="doctor">Eintrag von {{ doctor.fullname }} aktualisieren</mat-card-title>
      <mat-card-title *ngIf="!doctor">Eintrag aktualisieren</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="update()" class="mb-3">
      <mat-form-field class="mb-3">
        <mat-label for="fullname">Name</mat-label>
        <input matInput type="text" id="fullname" placeholder="Name" formControlName="fullnameControl">
      </mat-form-field>
      <mat-form-field class="mb-3">
        <mat-label for="strasnr">Adresse</mat-label>
        <input matInput type="text" id="strasnr" placeholder="Adresse" formControlName="strasnrControl">
      </mat-form-field>
      <mat-form-field class="mb-3">
        <mat-label for="telenr">Telefonnr</mat-label>
        <input matInput type="text" id="telenr" placeholder="Telefonnr" formControlName="telenrControl">
      </mat-form-field>


      <mat-form-field class="mb-3" appearance="fill">
        <mat-label for="sprechzeiten">Sprechzeiten</mat-label>
        <textarea matInput id="sprechzeiten" placeholder="Sprechzeiten" formControlName="sprechzeitenControl" rows="5"></textarea>
      </mat-form-field>


      <div class="row">
        <button mat-raised-button color="primary" type="submit" class="col-5">Aktualisieren</button>
        <div class="col-2"></div>
        <button mat-raised-button color="primary" type="button" class="col-5" (click)="cancel()">Abbrechen</button>
      </div>
      
    </form>
  </mat-card>
</main>
